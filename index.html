<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Libs from the madness!</title>
  </head>
  <body>
    <div class="container">
      <h1>Buffalo bill has caught you the only way out is through mad libs!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="per1">It picks a name</label>
          <input id="per1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="per2">It picks Another name</label>
          <input id="per2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="ani">It picks a animal</label>
          <input id="ani" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="exclam">It makes an exclamation</label>
          <input id="exclam" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="verb">It puts the past tense verb in the box</label>
          <input id="verb" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="noun">It says a noun</label>
          <input id="noun" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Show me mighty one!</button>
      </form>
    </div>

    <div id="story">
      <h1>A fantastical adventure</h1>
      <p>
        One day, <span class="per1"></span> and <span class="per2"></span> were walking through the burbs, when suddenly a giant <span class="ani"></span> appeared. "<span class="exclam"></span>", <span class="per1"></span> yelped. The two of them <span class="verb"></span> as quickly possible, and when they were home, <span class="per1"></span> and <span class="per2"></span> cooked each other with a <span class="noun"></span>.
      </p>
    </div>
    </div>
  </body>
</html>
