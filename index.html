<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Old letter Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12" id="welcome">
          <h1 id="welcomebox">Woe is the hour of this generated letter(enter stuff below)</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div>
            <form id="formOne">
              <div class="form-group">
                <label for="per1">It picks a name</label>
                <input id="per1" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="name">Enter your name</label>
                <input id="name" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="title">Pick a title such as Miss, Dr, Father, Sensei</label>
                <input id="Title" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="days">Pick a number of days</label>
                <input id="days" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="formality">Such as dear, or regretfully ect..</label>
                <input id="formality" class="form-control" type="text">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" id="submitBar">
          <button type="submit" class="btn">Show me mighty one!</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" id="letterBox">
          <div id="letter">
            <h1>A fantastical adventure</h1>
            <p>
              One day, <span class="per1"></span> and <span class="per2"></span> were walking through the burbs, when suddenly a giant <span class="ani"></span> appeared. "<span class="exclam"></span>", <span class="per1"></span> yelped. The two of them <span class="verb"></span> as quickly possible, and when they were home, <span class="per1"></span> and <span class="per2"></span> cooked each other with a <span class="noun"></span>.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
